# This config is inspired by Pastel Powerline


format = """
[](#2d2d34)\
$os\
[](bg:#BF616A fg:#2d2d34)\
$directory\
[](fg:#BF616A bg:#718355)\
$git_branch\
$git_status\
[](fg:#718355 bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

[username]
disabled = false
show_always = true
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[$user ]($style)'

[os]
disabled = false
style = "bg:#2d2d34"

# Add your specefic os logo
[os.symbols]
Ubuntu = " "

[directory]
style = "bg:#BF616A"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = " "
style = "bg:#718355"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#718355"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[  $time ]($style)'
